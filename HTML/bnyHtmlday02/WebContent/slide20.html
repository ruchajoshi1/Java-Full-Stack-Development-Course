<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Selectors Combinators ~</title>
		<style type="text/css">
			p ~ span{
				background-color:red;
			}
		</style>
	</head>
	<body>
		<div>
			<span>Not this span</span>
			<p>Span that comes immediately after any P. Not this p</p>
			<h1>Header 1</h1>
			<h2>Header 2</h2>
			<h3>Header 3</h3>
			<span>Span that comes after P. this one fits the description.</span>
		</div>
	
	</body>
</html>
