<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Slide 10 Class and ID</title>
		<style>
			/* element that has id attribute */
			#extra{
				background-color:orange;
				width:200px;
				height:100px;
			}
			/* element that has class attribute */
			.container{
				background-color:red;
				width:300px;
				height:300px;
			}
			.sub_container{
				background-color:green;
				width:100px;
				height:100px;
			}
			div div{
				background-color:black;
				width:50px;
				height:50px;
			}
			div{
				background-color:pink;
			}
		</style>
	</head>
	<body>
		<!--   <div class="container"> -->
		<div>
			<div class="sub_container">Inner Div 1</div>
			<div class="sub_container" id="extra">Inner Div 2</div>
		</div>
	</body>
</html>
