<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In</title>
        <link rel="stylesheet"
              type="text/css"
              href="../styles/main.css">
       <link rel="stylesheet"
              type="text/css"
              href="../scss/form.css">
    </head>
    <body>
        <!-- Main container -->
        <div class="main_container">
            <header id="top">
                <!-- Logo and Title -->
                <div class="logo">
                    <img src="../images/logo.jpeg" alt="Bookstore Logo" width="125" height="125"/>
                    <h1><center>RJ's Bookstore</center></h1>
                </div>
                <!-- Navigation Menu -->
                <div class="navbar">
                    <a href="../index.html">Home</a> 
                    <a href="registration.html">Register</a> 
                    <a href="login.html">Login</a> 
                        <!-- Dropdown Menu -->   
    			        <div class="dropdown">
                            <button class="dropbutton">Book Catalog
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown_content">
                                <a href="kidsBooks.html">Kids</a>
                                <a href="fictionBooks.html">Fiction</a>
                                <a href="nonFiction.html">Non Fiction</a>
                            </div>
                        </div>   
                   <a href="contactPage.html">Contact Us</a>      
                </div>
            </header>
            <div>
                <!--Log In form-->
                <h3>Login here</h3>
                <form id="form_container" action="kidsBooks.html">
                    <!-- Asking user for user name with validation, length must be 5 to 20
                         and between upper case and/or lower case letter ans numbers-->
                    <div class="input_container">
                        <i class="fa fa-user icon"></i>
                        <input class="input_field" type="text" pattern="[A-Za-z0-9]{5,20}"
                            title="must be 5-20 characters long and can contain numbers"
                            placeholder="Username" name="username" required>
                    </div>
                    <!--Asking user for password, validating for length between 8 to 20 characters long
                        at least one number and one letter(upper case or lower case)-->
                    <div class="input_container">
                        <i class="fa fa-key icon"></i>
                        <input class="input_field" type="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,20}"
                            title="must be 8 - 20 characters long and must have letters, and numbers"
                            placeholder="Choose your password" name="pwd" required>
                    </div>                 
                    <div class="input_container">        
                        <!-- Log In Button -->            
                        <input type="submit" value="Log In">
                        <span>&nbsp;</span>
                        <!-- forgot password link for forgot password webpage -->	
                        <a href="forgotPassword.html">Forgot Password?</a>
                    </div>
			    </form>
            </div>
            <!-- Anchor to the top -->
            <a href="#top" style="color:black;">Go To Top</a>
            <p></p>
            <!--Footer of a page -->
            <footer>
                &copy;Copyright 2019. All rights are reserved by RJ's Bookstore
            </footer>
        </div>
    </body>
</html>
