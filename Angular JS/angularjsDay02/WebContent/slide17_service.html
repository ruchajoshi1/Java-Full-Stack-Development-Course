<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Slide 17 service </title>
        <script src="js/angular.min.js"></script>
    </head>
    <body ng-app="ngApp">
        <div ng-controller="DemoController">
            <h1>Angular JS Service </h1>
            Result : {{result}}
        </div>
        
        <script>
           var ngApp = angular.module("ngApp",[]);

           ngApp.service('AdditionService',function(){
               this.ADDITION = function(a,b){
                   return a+b;
               }
           });

           ngApp.controller('DemoController',function($scope,AdditionService){
               $scope.result = AdditionService.ADDITION(5,6);
           });
        </script>
    </body>
</html>
