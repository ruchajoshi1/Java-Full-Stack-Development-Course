<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Slide 13 expressions</title>
        <script src="js/angular.min.js"></script>
    </head>
    <body>
        <h1>Angular JS expression demo</h1>
        <!--you can not have multiple ng-app, only one will work-->
        <div ng-app>
            2 + 2 = {{2+2}} <br>
            2 - 2 = {{2 - 2}} <br>
            2 * 2 = {{2 * 2}}<br>
            2 / 2 = {{2 / 2}}<br>
            {{"Hello world"}}<br>
            {{100}}<br>
            {{true}}<br>
            {{10.2}}
        </div>
    </body>
</html>
