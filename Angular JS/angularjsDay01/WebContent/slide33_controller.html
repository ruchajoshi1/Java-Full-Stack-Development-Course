<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Slide 33 Controller</title>
        <script src="js/angular.min.js"></script>
    </head>
<body ng-app="myNgApp">
    <div ng-controller="myController">
        Enter Message: <input type="text" ng-model="message"><br>
        <!-- ng-model will do two way binding-->
        <button ng-click="showMsg(message)">Show Message</button>
    </div>
    <script>
        var ngApp = angular.module('myNgApp',[]);
        ngApp.controller('myController',function($scope){
            $scope.message = "Hello Developers!";
            //initial value if not given it will print blank
            $scope.showMsg = function(msg){
                alert(msg);
            };
        });
    </script>    
</body>
</html>
