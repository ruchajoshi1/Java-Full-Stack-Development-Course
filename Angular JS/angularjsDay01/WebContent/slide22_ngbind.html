<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Slide 11</title>
        <script src="js/angular.min.js"></script>
    </head>
<body ng-app>
    <!-- two ways ng-bind/ng-model-->
    <input type="text" ng-model="name">
    <div>
        Hello {{name}}<br>
        Your name is <span ng-bind="name"></span>
    </div>    
</body>
</html>
