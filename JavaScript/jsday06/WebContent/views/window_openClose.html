<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Window Open Close</title>
</head>
<body>
    	<script>
	         document.addEventListener('mouseup',function() {
             window.open();
             console.log("I have opened the window");
	    	 window.close();
             console.log("I have closed the window");
             });
        </script>

</body>
</html>
