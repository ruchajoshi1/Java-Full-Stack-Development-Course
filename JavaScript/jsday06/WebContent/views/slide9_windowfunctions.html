<!DOCTYPE html>
<html>
<head>
    <title>Slide 9  Day 6 Window Function</title>
</head>
<body>
  <p>Click the buttons below</p>
  <button type="button" onclick="newWindow()">Open New Window</button>
  <button type="button" onclick="closeWindow()"> Close Window!</button>
  <script>
    var myWindow;
    function newWindow() {
    myWindow = window.open("https://perscholas.org/","perscholas", 
    "width=400, height=200, resizable=yes, scrollbars=yes, location=yes, toolbar=yes, menubar=yes");
    myWindow.focus();//Makes a request to bring the window to the front
    }
    function closeWindow(){
    myWindow.close();
    }
  </script>
</body>
</html>
