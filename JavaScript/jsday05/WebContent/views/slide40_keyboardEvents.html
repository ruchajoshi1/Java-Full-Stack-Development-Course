<!DOCTYPE html>
<html lang="en-US">
 <head>
     <title>Slide 40 Keyboard Events</title>
  </head>
<body>
    <div style="text-align:center;width:480px;">
        <p>Press I, K, L or J for Up left right or down</p>
        <button id= "KeyI">UP</button><br><br>
        <button id= "KeyK">LEFT</button>
        <button id = "KeyL">RIGHT</button><br><br>
        <button id= "KeyJ">DOWN</button>
    </div>
   <script>
        // Pass an event through to a listener
        document.addEventListener('keydown',  function() {
            changeToCoral(document.getElementById(event.code));
        });
        document.addEventListener('keyup',  function() {
        backToNormal(document.getElementById(event.code));
        });
            function changeToCoral(eventTarget){eventTarget.style.backgroundColor= 'blue';}
            function backToNormal(eventTarget){ eventTarget.style.backgroundColor= '';}
   </script>
  </body>
</html>
