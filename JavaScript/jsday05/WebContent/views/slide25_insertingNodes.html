<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Slide 25 Inserting Nodes</title>
  </head>
  <body>
    <h1>Inserting Nodes</h1>
     <ul>
      <li id="useless">Nothing to see here</li>
     </ul>
     <script>
      var ul = document.querySelector('ul');//create new element
      var newElement = document.createElement('li');//create new li element to insert
      //insert some tex in new element
      newElement.textContent = "node.appendChild(): Add a node as the last child of a parent element";
      ul.appendChild(newElement);//insert into the dom at ul
      
      var anotherElement = document.createElement('li');
      anotherElement.textContent = "node.insertBefore(): Insert a node into the parent element before a specified sibling node";
      ul.insertBefore(anotherElement, newElement);
      
      //var uselessElemen= document.querySelector('#useless');
      var aDifferentElement= document.createElement('li');
      aDifferentElement.textContent ="node.replaceChild(): Replace an existing node with a new node";
      ul.appendChild(aDifferentElement);
      //ul.replaceChild(aDifferentElement, uselessElemen);
     </script>
  </body>
</html>
