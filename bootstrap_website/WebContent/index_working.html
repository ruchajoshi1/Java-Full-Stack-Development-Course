<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap Form</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
    </head>
<body ng-app="myApp" ng-controller="studentController" ng-cloak>
    <div class="container">
        <div class = "row">
            <div class="col-12">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">User Data</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form name="userForm" ng-submit="createUser()">
                            <h4>Create User</h4>                
                            
                            <div>
                                <label>Name:</label>
                                <div>
                                    <input type="text" ng-model="user.name" placeholder="Maria.." class="form-control"  required />
                                </div>
                            </div>
                            <div>
                                <label>Email:</label>
                                <div>
                                    <input type="email" ng-model="user.email"  placeholder="maria@perschols.org" class="form-control" required />
                                </div>
                            </div>
                            <div>
                                <br>
                                <input type="submit" value="submit" ng-show="submit"
                                    ng-disabled="userForm.$invalid" class="btn btn-info"/>
                                <input type="button" value="update" ng-click="updateUser()" ng-show="update" class="btn btn-info">
                                <input type="button" value="cancel" ng-click="cancelUpdate()" ng-show="cancel" class="btn btn-info">
                                
                            </div>                    
                        </form>
                        <!-- Button trigger modal -->
                <div>
                    <br>
                    <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-warning">Click Me</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Yeahh it works!!!</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                        </div>
                    </div>
                    </div>
               </div>
                </div>
                <!-- Next column -->
                <div class="col-8">
                <h4>Participants List</h4>
                <table class="table table-striped">
                    <thead class="bg-secondary text-white">
                        <tr>
                            <td>Name</td>
                            <td>Email</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <button ng-click="editUser(user)" class="btn btn-success">Edit</button>
                                <button ng-click="deleteUser(user)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
 </div>
</body>
</html>
